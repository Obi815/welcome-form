<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Jose Igbo Catholic Community</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
   <!-- Card 1: Welcome -->
    <div class="card" id="card1">

        <button class="next">Next</button>
    </div>

    <!-- Card 2: Name and Email -->
    <div class="card" id="card2">
        <h2>Basic Info</h2>
        <input type="text" placeholder="Enter Name" id="name">
        <input type="email" placeholder="Enter Email" id="email">
        <input type="number" placeholder="Enter Phone Number" id="phone">
        <input type="date" placeholder="Enter Year of Birth" id="yearOfBirth">
        <button class="next">Next</button>
    </div>

    <!-- Address Card-->
     <div class="card" id="card3">
        <h2>Address Info</h2>
        <input type="text" placeholder="Address" id="address">
        <input type="text" placeholder="City" id="city">

        <!-- States drop down menu -->
        <div class="dropdown">
            <select id="state">
                <!-- In main Js file -->
            </select>
        </div>
        <input type="text" placeholder="Zip Code" id="zip">
     </div>

     <!-- Spouse Card -->
      <div class="card" id="card4">
        <h2>Are you married?</h2>
        <div class="radio-buttons">
            <button class="yes" value="yes">Yes</button>
            <button class="no" value="no">No</button>
        </div>

        <div id="spouse-info" >
            <!-- PUT IN TAG -> style="display: none;" -->
            <input type="text" placeholder="Spouse's Name" id="spouse-name">
            <input type="text" placeholder="Spouse's Phone Number" id="spouse-phone">
            <input type="email" placeholder="Spouse's Email" id="spouse-email">
            <input type="date" placeholder="Spouse's Birth Date" id="spouse-birth-date">
            <input type="date" placeholder="Wedding Anniversary" id="wedding-anniversary">
        </div>
      </div>
